<!-- templates/usuarios/formulario.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="index :: head"></head>

<body>
<div class="wrapper">
    <div th:replace="index :: sidebar"></div>

    <div class="main">
        <div th:replace="index :: header"></div>

        <main class="content">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">
                    <strong th:text="${usuario.idUsuario == null ? 'Nuevo Usuario' : 'Editar Usuario'}">Formulario</strong>
                </h1>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                            <input type="hidden" th:field="*{idUsuario}"/>

                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" class="form-control" th:field="*{username}" required/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       th:placeholder="${usuario.idUsuario != null ? 'Dejar en blanco para no cambiarla' : ''}"/>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select class="form-select" th:field="*{role}">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" th:field="*{enabled}"/>
                                <label class="form-check-label">Activo</label>
                            </div>

                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="index :: footer"></div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
